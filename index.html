<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<link rel="stylesheet" href="utility.css">
<link rel="stylesheet" href="style.css">

<body>
    <div class="container flex ">
        <div class="left ">
            <div class="close invert">
                <img src="svg/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img  class="invert"src="svg/spotifyicon.svg" alt=""></div>
                <ul>
                    <li id="homeicon" ><img class=" invert" src="svg/home.svg" alt="">Home</li>
                    <li id="searchicon" ><img class=" invert " src="svg/search.svg" alt="">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex">
                    <div class="librarytop flex">
                        <img class="invert" src="svg/library.svg" alt="">
                    <h1>
                        Your Library
                    </h1>
                    
                    </div>
                    
                    <img class="invert plus" src="svg/plus.svg" alt="">
                </div>
                <div class="songlist">
                    <ol type="1">
                        <!-- <li>
                            <img class="invert" src="svg/music.svg" alt="" width="20px" height="20px">
                            <div class="info">
                                <div>Song Namengrknwkndfskn</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                            <img class="invert" src="svg/play.svg" alt="">
                            </div>
                            
                        </li> -->
                    </ol>
                </div>
                <div class="footer">
                    <div><a href="">Legal</a></div>
                    <div><a href="">Safety & privacy center</a></div>
                    <div><a href="">Privacy policy</a></div>
                    <div><a href="">Cookies</a></div>
                    <div><a href="">About Ads</a></div>
                    <div><a href="">Accessibility</a></div>
                </div>
                
                
            </div>
            
        </div>
        <div class="right bg-grey m-1 p-1 rounded">
            <div>
                <div class="header">
                    <div class="navbar ">
                        <img class="hamburger invert" src="svg/hamburger.svg" alt="">
                        <button class="arrow invert">
                            <img src="svg/leftArrow.svg" alt="Left Arrow" width="15" height="15" >
                        </button>
                        <button class="arrow invert">
                            <img src="svg/rightArrow.svg" alt="" width="15" height="15">
                        </button>
                    
                    </div>
                    <div class="button">
                        <button class="signup invert">
                            Sign up
                        </button>
                        <button class="login">
                            Log in
                        </button>
                    </div>
                    
                </div>
                <div class="content">
                    <div class="popartists popularartist">
                        <h2 class="popular-artist-tag">Popular artists</h2>
                        <h5 class="showall-text">show all</h5>
                    </div>
                    <div class="artistcardcontainer ArtistCard">
                        
                    </div>
                    <div class="popartists popularalbum">
                        <h2 class="popular-artist-tag">Popular Album</h2>
                        <h5 class="showall-text">show all</h5>
                    </div>
                    <div class="cardcontainer albumcard">
                        
                    </div>
                </div>    
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    
                    <div class="abovebar">
                        <div class="songinfo scrollable-text "></div>
                        
                            <div class="songbuttons">
                                <img id="previous" src="svg/previous.svg" alt=""  height="35px" width="35px">
                                <img id="play" src="svg/play.svg" alt="" height="45px" width="45px">
                                <img id="next" src="svg/next.svg" alt="" height="35px" width="35px">
                            </div>
                    
                        <div class="lastdiv">
                            <div class="songtime">
                                
                            </div>
                            <div class="volume" id="uppervolume">
                                <img src="svg/volume.svg" alt="" style="cursor: pointer;">
                                <div class="range">
                                    <input type="range" name="volume" id="volumebar">
                                </div>
                            </div>
                        </div>
                    </div>
                        
                    <div class="volume " id="lowervolume">
                        <img src="svg/volume.svg" alt="" style="cursor: pointer;">
                        <div class="range">
                            <input type="range" name="volume" id="volumebar">
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
